<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="2" align="center">
                <b>用户注册表</b>
            </td>
        </tr>
        <tr>
            <td>
                姓名：
            </td>
            <td>
                <input type="text" name="UserName">
            </td>
        </tr>
        <tr>
            <td>
                密码：
            </td>
            <td>
                <input type="password" name="PassWord">
            </td>
        </tr>
        <tr>
            <td>
                性别：
            </td>
            <td>
                <input type="radio" name="Sex" value="1">男
                <input type="radio" name="Sex" value="0">女
            </td>
        </tr>
        <tr>
            <td>
                个人兴趣爱好：
            </td>
            <td>
                <input type="checkbox" name="hobby" value="1">唱
                <br>
                <input type="checkbox" name="hobby" value="2">跳
                <br>
                <input type="checkbox" name="hobby" value="3">Rap
                <br>
                <input type="checkbox" name="hobby" value="4">篮球
                <br>
                <input type="checkbox" name="hobby" value="5">music
            </td>
        </tr>
        <tr>
            <td>
                简介：
            </td>
            <td>
                <textarea rows="5" cols="20">

            </textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="注册">
                <input type="reset" value="登录">
            </td>
        </tr>

    </table>
</body>

</html>
