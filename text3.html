<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form name="form">
        <label for=name>姓名</label>
        <input name=name id=name type=text required="required" />
        <br />
        <label for=age>年龄</label>
        <input name=age id=age type=number min=0 max=100 />
        <br />
        <label for=birth>出生日期</label>
        <input name=birth id=birth type=date />
        <br />
        <label for=email>Email</label>
        <input name=email id=email type=email required="required" />
        <br />
        <label for=homepage>个人主页</label>
        <input name=homepage id=homepage type=homepage />
        <br />
        <label for=intro>个人简介</label>
        <textarea name=intro id=intro required="required"></textarea>
        <br />
        <input type=submit>
    </form>
</body>

</html>
