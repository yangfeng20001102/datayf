<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function shown(event){
            x = event.key
            alert(x)
        }
    </script>
</head>
<body>
    <p>输入文字显示按键</p>
    <input onkeydown="shown(event)">
</body>
</html>
