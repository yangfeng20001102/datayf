<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function shown(event) {
        x = event.key
        alert(x)
      }

      function two(event) {
        if (event.ctrlKey==1){
            alert("CTRL键被按下!");
          }else{
            alert("CTRL键没被按下!");
          }
      }

      function three(event) {
        if (event.altKey==1){
            alert(" ALT 键被按下!");
          }else{
            alert(" ALT 键没被按下!");
          }
      }

      function four(event) {
        if (event.shiftKey==1){
            alert(" shift 键被按下!");
          }else{
            alert(" shift 键没被按下!");
          }
      }
    </script>
  </head>
  <body>
    <input type="text" id="aa" onkeydown="shown(event)" />
    <input type="text" id="aa" onkeydown="two(event)" />
    <input type="text" id="aa" onkeydown="three(event)" />
    <input type="text" id="aa" onkeydown="four(event)" />
  </body>
</html>
