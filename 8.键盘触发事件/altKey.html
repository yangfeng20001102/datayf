<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isKeyPressed(event){
            if (event.altKey==1){
                alert("ALT 键被按下！");
            }else{
                alert("ALT 键没有被按下！");
            }
        }
    </script>
</head>

<body>
    <input type="text" id="aa" onkeydown="isKeyPressed(event)" />
</body>

</html>
